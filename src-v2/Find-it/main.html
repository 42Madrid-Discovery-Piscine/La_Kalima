<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta author="">
    <title>Document</title>
    <script src="p5.js"></script>



</head>

<body>
    <div>
        <script>
            var a, b;
            var fondoPantalla;
            var img, img2;
            function preload() {

                img = loadImage("fondo.png");
            }
            function distancia(mouseX, mouseY, circleX, circleY) {
                return Math.floor(
                    Math.sqrt(Math.pow(mouseX - circleX, 2) + Math.pow(mouseY - circleY, 2))
                );
            }
            function setup() {
                createCanvas(windowWidth, windowHeight);
                a = random() * windowWidth - 50;
                b = random() * windowHeight - 80;

                crearCirculo(a, b);
            }
            function draw() {
                background(img);
                frameRate(30);
                rect(0, windowHeight - 60, windowWidth, 50);
                fill(0, 0, 0);
                if (distancia(mouseX, mouseY, a, b) < 500 && distancia(mouseX, mouseY, a, b) > 300) {
                    fill("#8C52FF");
                } else if (distancia(mouseX, mouseY, a, b) < 300 && distancia(mouseX, mouseY, a, b) > 150) {
                    fill(0, 102, 204);
                } else if (distancia(mouseX, mouseY, a, b) < 150 && distancia(mouseX, mouseY, a, b) > 60) {
                    fill(0, 204, 204);
                } else if (distancia(mouseX, mouseY, a, b) < 60) {
                    fill("#7ED957");
                }
            }


            function mouseClicked() {
                if (distancia(mouseX, mouseY, a, b) < 60) {
                    noLoop();
                    setTimeout(win, 2000);
                    function win() {
                        window.location.href = "ola.html";

                    }
                }
            }
            function crearCirculo(x, y) {
                fill(0, 255, 255, 0);
                stroke(255);
                circle(x, y, 100);
            }


        </script>
    </div>


</body>

</html>
